

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="database-form.css">
    <script type="module" src="database-form.js" defer></script>
    <script type="module" src="database-form-functions.js" defer></script>
    <title>Database-Form</title>
</head>
<body>

<div class="form1-wrapper"> 
        <h2>Registration Form</h2>
    <form id="registrationForm">
        <input type="text" id="username" placeholder="User Name">
        <input type="password" id="password" placeholder="User Password">
        <button class="registration-button" type="button">Send</button>
    </form>
</div>

<div class="form2-wrapper"> 
    <h2>LogIn to your account</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="User Name">
        <input type="password" id="loginPassword" placeholder="User Password">
        <button class="logIN-button" type="button">Send</button>
    </form>
    <div id="message"></div>
</div>

</body>
</html>
